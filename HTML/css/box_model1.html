<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            margin: 10px;
            border: 2px solid black;
        }

        .inline img{
            margin: 10px;
            /* display: none; */
        }

        .block img{
            margin: 10px;
            display: block;
        }

    </style>
</head>
<body>
    <div class="inline">
        <h3>inline 배치</h3>
        <img src="./images/pic1.jpg" alt="">
        <img src="./images/pic2.jpg" alt="">
        <img src="./images/pic3.jpg" alt="">
    </div>
    <div class="block">
        <h3>block 배치</h3>
        <img src="./images/pic1.jpg" alt="">
        <img src="./images/pic2.jpg" alt="">
        <img src="./images/pic3.jpg" alt="">
    </div>
</body>
</html>
